<div class="signup-container">
  <!-- Left Column - Form -->
  <div class="form-column">
    <!-- Title -->
    <h1 class="app-title">
      <span class="title-medium">Alarmas</span>
      <span class="title-bold"> IT</span>
    </h1>

    <!-- Signup Section -->
    <div class="signup-section">
      <div class="signup-content">
        <h2 class="signup-title">Crear cuenta</h2>
        
        <!-- Signup Card -->
        <mat-card class="signup-card">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
          <!-- Username Field -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Usuario</mat-label>
            <input 
              matInput 
              type="text" 
              formControlName="username"
              placeholder="Ingresa tu nombre de usuario"
              required>
          </mat-form-field>

          <!-- Email Field -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Correo</mat-label>
            <input 
              matInput 
              type="email" 
              formControlName="email"
              placeholder="Ingresa tu correo electrónico"
              required>
          </mat-form-field>

          <!-- Password Field -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input 
              matInput 
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              placeholder="Ingresa tu contraseña"
              required>
            <button 
              mat-icon-button 
              matSuffix 
              type="button"
              (click)="togglePasswordVisibility()"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <!-- Confirm Password Field -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirmar contraseña</mat-label>
            <input 
              matInput 
              [type]="hideConfirmPassword ? 'password' : 'text'"
              formControlName="confirmPassword"
              placeholder="Ingresa tu contraseña nuevamente"
              required>
            <button 
              mat-icon-button 
              matSuffix 
              type="button"
              (click)="toggleConfirmPasswordVisibility()"
              [attr.aria-label]="'Hide confirm password'"
              [attr.aria-pressed]="hideConfirmPassword">
              <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="signupForm.get('confirmPassword')?.hasError('passwordMismatch')">
              Las contraseñas no coinciden
            </mat-error>
          </mat-form-field>

          <!-- Signup Button -->
          <button 
            mat-raised-button 
            type="submit" 
            class="signup-button"
            [disabled]="!signupForm.valid">
            Crear cuenta
          </button>
        </form>
        </mat-card>
      </div>
    </div>
  </div>

  <!-- Right Column - Image -->
  <div class="image-column">
    <div class="image-container">
      <img 
        src="assets/images/sign-up-hero.png" 
        alt="Sign up illustration showing a person working on a laptop with notification bell"
        class="hero-image">
    </div>
  </div>
</div>
